<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>weather App</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>
  <body>
    <link
      href="https://fonts.googleapis.com/css?family=Dosis"
      type="text/css"
    />
    <link
      href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"
    />

    <div class="container-fluid">
      <div class="well full-text col-lg-6">
        <div class="row text-center">
          <h1>Local Weather App</h1>
        </div>
        <div class="result row text-center">
          <img src="" class="icon-img" />
          <h3 class="citydetail"></h3>
          <div class="flex">
            <p class="temp"></p>
            <span class="deg">&#8451;</span>
          </div>
          <p class="desc"></p>
        </div>
        <input
          type="search"
          class="cityname"
          placeholder="Enter your state, country"
        /><br />
        <div class="ripple-wrapper">
        <div class="lds-ripple load">
          <div></div>
          <div></div>
        </div>
      </div>
        <input type="button" value="Get Weather" class="getbtn" />
       
      </div>
    </div>

    <script type="module" src="js/app.js"></script>

    <!-- <script type="module" src="/js/run.js"></script> -->
  </body>
</html>
